name: Deploy to VPS (Zero Downtime)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prisma Generate
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Next.js Build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          AUTH_GOOGLE_ID: ${{ secrets.AUTH_GOOGLE_ID }}
          AUTH_GOOGLE_SECRET: ${{ secrets.AUTH_GOOGLE_SECRET }}
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}

      - name: Prepare standalone artifact
        run: |
          mkdir -p deploy/public
          mkdir -p deploy/.next/static
          cp -r .next/standalone/. deploy/
          cp -r .next/static/. deploy/.next/static/
          cp -r public/. deploy/public/
          # Copy prisma files if needed for runtime migrations or seeds
          cp -r prisma deploy/
          tar -czf release.tar.gz -C deploy .

      - name: Upload release to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "release.tar.gz"
          target: "/tmp"

      - name: Atomic Deployment via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            TIMESTAMP=$(date +%s)
            RELEASE_DIR="/home/luka/char/releases/$TIMESTAMP"
            CURRENT_DIR="/home/luka/char/current"
            SHARED_DIR="/home/luka/char/shared"
            
            mkdir -p $RELEASE_DIR
            mkdir -p $SHARED_DIR/cache
            
            tar -xzf /tmp/release.tar.gz -C $RELEASE_DIR
            rm /tmp/release.tar.gz
            
            # Persist image cache
            rm -rf $RELEASE_DIR/.next/cache
            ln -sfn $SHARED_DIR/cache $RELEASE_DIR/.next/cache
            
            # Atomic symlink switch
            ln -sfn $RELEASE_DIR $CURRENT_DIR
            
            # Restart service (pointing to the symlink)
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart char
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl reload nginx || sudo -S systemctl restart nginx
            
            # Cleanup old releases (keep latest 5)
            cd /home/luka/char/releases && ls -1t | tail -n +6 | xargs rm -rf --
