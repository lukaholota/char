name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            cd /home/luka/char
            git pull origin main
            
            # Stop service only after pulling new code
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl stop char
            
            rm -rf .next
            export NEXT_TELEMETRY_DISABLED=1
            
            npm ci
            npx prisma generate
            npm run build
            
            # Start service
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl start char
            echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl restart nginx
